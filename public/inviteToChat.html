<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>FdlCord App - Join a room</title>
</head>

<body>
    <div class="join-container">
        <header class="join-header">
            <h1><i class="fas fa-smile"></i> Join a Room</h1>
        </header>
        <main class="join-main">
            <form action="" id="join-form">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter username..." required />
                </div>
                <input type="hidden" name="token" id="token" required />
                <button type="submit" class="btn">Join the Room</button>
            </form><br>
        </main>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    let searchParams = new URLSearchParams(window.location.search)

    let joinForm = document.getElementById('join-form')

    if (searchParams.has('token')) {

        let token = searchParams.get('token')

        let hiddenInput = document.getElementById('token')

        hiddenInput.value = token
    } else {
        window.location = '/'
    }

    function getRoomName(token) {

        return axios.get(`http://localhost:3000/invite/${token}`)
            .then(function(response) {
                if (response.data.success) {
                    return response.data.roomName
                }
            })
            .catch(function(error) {
                console.log(error)
            })
    }

    function goChat(roomName, username) {
        return `http://localhost:3000/chat.html?roomName=${roomName}&username=${username}`
    }

    joinForm.addEventListener('submit', async(e) => {
        e.preventDefault()

        const username = e.target.elements.username.value

        const token = e.target.elements.token.value

        let roomName = await getRoomName(token)

        window.location = goChat(roomName, username)

    })
</script>

</html>
